<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="./resources/css/style-temp.css">
	<link href='http://fonts.googleapis.com/css?family=Raleway:300' rel='stylesheet' type='text/css'>
</head>
<body>
	<div id="header">
	</div>
	<div id="main">
		<div class="content-sm">
			<div id="loading-bar"></div>
			<div id="loading-bar-fill"></div>
			<div id="loading-text">
				Coming Soon
			</div>
		</div>
	</div>
	<div class="footer">
		<div class="content-lg">
			<div class="line"></div>
			<div id="copyright">
				&copy Copyright 2014. All rights reserved.
			</div>
		</div>
	</div>
</body>
<script type="text/javascript" src="./resources/js/jquery-1.11.0.js">
</script>
<script>
$(document).ready(function() {
	console.log("HTML Ready");
	$(window).resize(function () {
		var height = $(window).height();
		var top_height = height/2 - 50;
		var bottom_height = height/2;
		$('#header').css("min-height", top_height);
		$('#main').css("min-height", bottom_height);
	});
});
</script>
</html>
